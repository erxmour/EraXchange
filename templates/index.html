<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валютный Калькулятор</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    /* Базовый сброс и использование переменных Telegram */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        background-color: var(--tg-theme-bg-color, #ffffff); /* Основной фон */
        color: var(--tg-theme-text-color, #000000); /* Основной текст */
        margin: 0;
    }

    /* Контейнер для центрирования и ограничения ширины */
    .container {
        max-width: 450px;
        margin: 0 auto;
    }

    /* Общий стиль для полей и кнопок */
    input, select, button {
        padding: 12px;
        margin-bottom: 15px;
        width: 100%;
        box-sizing: border-box;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        background-color: var(--tg-theme-secondary-bg-color, #f4f4f4); /* Вторичный фон для полей */
        color: var(--tg-theme-text-color, #000000);
    }

    /* Стиль для кнопки */
    button {
        background-color: var(--tg-theme-button-color, #007bff);
        color: var(--tg-theme-button-text-color, #ffffff);
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    /* Секция выбора валют (для лучшего отображения "Из" и "В") */
    .currency-select-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    .currency-select-group > div {
        flex: 1; /* Разделяет группу на равные части */
    }

    /* Оформление лейблов */
    label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: var(--tg-theme-hint-color, #888); /* Цвет подсказки Telegram */
    }

    /* Секция результата */
    #result {
        margin-top: 25px;
        padding: 20px;
        border-radius: 12px;
        background-color: var(--tg-theme-secondary-bg-color, #f4f4f4);
        border: 1px solid var(--tg-theme-link-color, #24a0ed);
        text-align: center;
        font-size: 18px;
    }
    #result h2 {
        margin-top: 0;
        color: var(--tg-theme-link-color, #24a0ed);
        font-size: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Валютный Калькулятор</h1>

        <label for="amount">Сумма для обмена</label>
        <input type="number" id="amount" value="100">

        <div class="currency-select-group">
            <div>
                <label for="from_currency">Конвертировать ИЗ</label>
                <select id="from_currency">
                    <option value="KZT">KZT - Казахстанский тенге</option>
                    <option value="USD" selected>USD - Доллар США</option>
                    <option value="EUR">EUR - Евро</option>
                    <option value="RUB">RUB - Российский рубль</option>
                    </select>
            </div>
            <div>
                <label for="to_currency">Конвертировать В</label>
                <select id="to_currency">
                    <option value="KZT" selected>KZT - Казахстанский тенге</option>
                    <option value="USD">USD - Доллар США</option>
                    <option value="EUR">EUR - Евро</option>
                    <option value="RUB">RUB - Российский рубль</option>
                </select>
            </div>
        </div>

        <button onclick="performExchange()">Показать Результат</button>

        <div id="result">
            <h2>Ожидание</h2>
            Введите сумму и выберите валюты.
        </div>
    </div>

    <script>
        // ... (Ваш JavaScript код)
    </script>
</body>
</html>
