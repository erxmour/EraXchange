<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валютный Калькулятор</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
        }

        .container { max-width: 450px; margin: 0 auto; }
        h1 { font-size: 24px; margin-bottom: 20px; text-align: center; }

        input, select {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f4);
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 15px;
        }

        button {
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            margin-top: 5px;
        }

        .currency-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .currency-input {
            flex: 1;
        }

        .swap-button {
            width: 50px;
            height: 50px;
            min-width: 50px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-hint-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid var(--tg-theme-hint-color);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f4);
            border-left: 5px solid var(--tg-theme-link-color, #24a0ed);
            text-align: center;
            font-size: 16px;
        }
        #result h2 { margin-top: 0; font-size: 18px; color: var(--tg-theme-link-color); }
        .result-amount { font-size: 24px; font-weight: bold; color: var(--tg-theme-text-color); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Валютный Калькулятор</h1>

        <label for="amount">Сумма</label>
        <input type="number" id="amount" value="100" min="0">

        <div class="currency-control">
            <div class="currency-input">
                <label for="from_currency">ИЗ</label>
                <select id="from_currency">
                    <option value="USD" selected>USD - Доллар США</option>
                    <option value="KZT">KZT - Тенге</option>
                    <option value="EUR">EUR - Евро</option>
                    <option value="RUB">RUB - Рубль</option>
                </select>
            </div>

            <div class="swap-button" onclick="swapCurrencies()">⇄</div>

            <div class="currency-input">
                <label for="to_currency">В</label>
                <select id="to_currency">
                    <option value="USD">USD - Доллар США</option>
                    <option value="KZT" selected>KZT - Тенге</option>
                    <option value="EUR">EUR - Евро</option>
                    <option value="RUB">RUB - Рубль</option>
                </select>
            </div>
        </div>

        <button id="convert_button" onclick="performExchange()">Показать Результат</button>

        <div id="result">
            <h2>Ожидание данных</h2>
            Нажмите "Показать Результат"
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function swapCurrencies() {
            const fromSelect = document.getElementById('from_currency');
            const toSelect = document.getElementById('to_currency');

            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;

            document.getElementById('result').innerHTML = '<h2>Валюты поменяны</h2>';
        }

        async function performExchange() {
            const amount = document.getElementById('amount').value;
            const from = document.getElementById('from_currency').value;
            const to = document.getElementById('to_currency').value;
            const resultDiv = document.getElementById('result');
            const button = document.getElementById('convert_button');

            if (!amount || parseFloat(amount) <= 0) {
                 resultDiv.innerHTML = '<h2>⚠️ Введите корректную сумму</h2>';
                 return;
            }

            button.innerText = 'Конвертируем...';
            button.disabled = true;
            resultDiv.innerHTML = '<h2>Запрос к серверу...</h2>';

            try {
                const response = await fetch('/api/exchange', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amount, from: from, to: to })
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<h2>❌ Ошибка</h2>${data.error}`;
                    tg.showAlert(`Ошибка: ${data.error}`);
                } else {
                    const messageText = `✅ Конвертация:\n${amount} ${data.from} = ${data.result} ${data.to}\nКурс: 1 ${data.from} = ${data.rate} ${data.to}`;

                    resultDiv.innerHTML = `
                        <h2>✅ Готово</h2>
                        <div class="result-amount">${data.result} ${data.to}</div>
                        <small>Курс: 1 ${data.from} = ${data.rate} ${data.to}</small>
                        <hr style="margin-top: 15px; border-color: var(--tg-theme-secondary-bg-color);">
                        <button onclick="sendResultToChat('${messageText}')">Отправить в чат</button>
                    `;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = '<h2>❌ Сетевая ошибка</h2>Сервер не отвечает.';
                tg.showAlert('Сетевая ошибка. Проверьте ваш сервер Render.');
            } finally {
                button.innerText = 'Показать Результат';
                button.disabled = false;
            }
        }

        function sendResultToChat(text) {
             // Использование tg.sendData() требует, чтобы TMA было запущено через кнопку меню, настроенную в BotFather.
             if (tg.isExpanded && tg.sendData) {
                 tg.sendData(text);
             } else {
                 tg.showAlert('Результат готов, но приложение не может отправить его в чат. Убедитесь, что TMA открыто из чата.');
             }
        }
    </script>
</body>
</html>
